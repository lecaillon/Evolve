language: csharp
dist: xenial
services:
  - docker
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - DOTNETPATH: /home/travis/.dotnet
sudo: required
mono: none
dotnet: 2.1.403
os: linux
before_script:
  - chmod a+x ./build.sh
script:
  - ./build.sh
